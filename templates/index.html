<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama Chat Interface</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div id="chat-container">
      <!-- model selection area - initially visible -->
      <div id="model-selection-area">
        <h2>start a conversation with an ollama model on your hard drive</h2>
        <div id="model-select-container">
          <select id="model-select">
            <option value="" disabled selected>Select model to start</option>
            <!-- options will be populated by JavaScript -->
          </select>
          <button id="start-button">Start Chat</button>
        </div>
      </div>

      <!-- chat area - initially hidden -->
      <div id="chat-box" style="display: none"></div>
      <div id="current-model-indicator"></div>

      <input
        type="text"
        id="message-input"
        placeholder="Type your message here..."
        style="display: none"
      />
      <div class="button-group">
        <button id="send-button" style="display: none">Send</button>
        <button id="save-button" style="display: none">Save Chat</button>
        <button id="new-chat-button" style="display: none">New Chat</button>
      </div>
    </div>
    <div id="saved-chats">
      <h3>Saved Chats</h3>
      <ul id="saved-chats-list"></ul>
    </div>
    <div id="model-details">
      <h3>Model Details</h3>
      <div id="model-info">
        <!-- model info will be populated here -->
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
